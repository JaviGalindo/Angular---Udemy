<div class="row">
    <div class="col-md-6">
        <h1>*ngIf</h1>
        <hr>

        <button type="button" class="btn btn-outline-primary btn-block"
            (click)="mostrar = !mostrar">
            Mostrar/Ocultar
        </button>
        <br>
        <div *ngIf="mostrar" class="card text-white bg-success mb-2" style="max-width: 34rem;">
            <div class="card-header">Frase:</div>
            <div class="card-body">
                <h5 class="card-title">{{frase.autor}}</h5>
                <p class="card-text">{{frase.mensaje}}</p>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <h1>*ngFor</h1>
        <hr>
        <ul class="list-group">
            <li *ngFor="let person of personajes; let i = index" class="list-group-item">{{i+1}} - {{person}}</li>
        </ul>
    </div>
</div>
