<h1>
   Heroes found, matches: {{ text }}</h1>
  <hr>
  <div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
    <div class="div col-md-12">
      <div class="alert alert-info" role="alert">
        Heroes not found
      </div>
    </div>
  </div>
<div class="card-columns">
  <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{heroe.nombre}}</h5>
      <p class="card-text">{{heroe.bio}}</p>
      <p class="card-text">
        <small class="text-muted">{{heroe.aparicion}}</small>
      </p>
      <button (click) = "verHeroe(i)" type="button" class="btn btn-outline-primary btn-block">
        More
      </button>
      <!-- <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary">More</a> -->
    </div>
  </div>
</div>
