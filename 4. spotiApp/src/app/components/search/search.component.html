<div class="container top30">
  <div class="row">
    <div class="col-md-3">
      <label for="termino">Search Artist</label>
      <input type="text"  
        placeholder="Search artist...." 
        class="form-control"
        (keyup) = "searchArtist()"
        [(ngModel)]="termino">
    </div>
    <div class="col-md-9">
      <h1 class="text-capitalize">{{termino}}</h1>
      <hr *ngIf="termino.length > 0">

      <ul >
        <li *ngFor="let artista of _spotify.artistas">
            {{artista.name}}
        </li>
      </ul>
    </div>
  </div>
</div>
