<div class="container top30">
  <div class="row">
    <div class="col-md-3">
      <img [src]="artista.images | sinfoto" class="img-thumbnail img-circular">
    </div>
    <div class="col-md-9">
      <h1>{{ artista.name }}</h1>
      <hr>
      <a [href]="artista.external_urls?.spotify" target="_blank" class="btn btn-outline-success">Open spotify</a>
      <button [routerLink]="['/search']" type="button" class="btn btn-outline-danger">Return</button>
    </div>
  </div>
  <div class="row top30">
    <div class="col-md-12">
      <table class="table table-dark">
        <thead>
          <tr>
            <th>#</th>
            <th>Photo</th>
            <th>Name</th>
            <th>Popularity</th>
            <th>Play</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let track of tracks; let i = index">
            <td>{{ i + 1 }}</td>
            <td>
              <img [src]=" track.album.images | sinfoto " class="img-50">
            </td>
            <td> {{ track.name }} </td>
            <td> {{ track.popularity }}% </td>
            <td>
              <!-- <audio controls>
              <source [src]="track.preview_url">
              Your browser is old
            </audio> -->
            <iframe [src]="track.uri | domseguro: 'https://open.spotify.com/embed?uri=' " width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
          </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
