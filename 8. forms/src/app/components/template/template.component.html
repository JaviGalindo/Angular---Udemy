<h4>Formularios
  <small>template</small>
</h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="" >

  <div>

    <div class="form-group row" [ngClass] = "{'has-danger': (nombre.errors?.minlength || nombre.errors?.required) && nombre.touched}">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control" type="text" placeholder="Nombre" name="nombre" [(ngModel)]="usuario.nombre" minlength="5" required
          #nombre="ngModel">

        <div *ngIf="nombre.errors?.required" class="form-control-feedback">
          This field is required
        </div>
        <div *ngIf="nombre.errors?.minlength" class="form-control-feedback">
          Min length must be {{nombre.errors.minlength.requiredLength}}
        </div>
      </div>
    </div>

    <div class="form-group row"  [ngClass] = "{'has-danger': apellido.errors?.required && apellido.touched}">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control" type="text" name="apellido" [(ngModel)]="usuario.apellido" placeholder="Apellido" #apellido="ngModel" required>
        <div *ngIf="apellido.errors?.required" class="form-control-feedback">
          This field is required
        </div>
      </div>
    </div>

  </div>

  <div class="form-group row" [ngClass] = "{'has-danger': (email.errors?.pattern || email.errors?.required) && email.touched}">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control" type="email" name="email" [(ngModel)]="usuario.email" placeholder="Correo electrÃ³nico" #email="ngModel" required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
        <div *ngIf="email.errors?.required" class="form-control-feedback">
          This field is required
        </div>
        <div *ngIf="email.errors?.pattern" class="form-control-feedback">
          {{email.errors.pattern.actualValue}} doesn't fit email pattern 
        </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Country</label>
    <div class="input-group col-md-8">
      <select [(ngModel)]="usuario.countries" name="country" id="" class="form-control">
        <option value="">Select country</option>
        <option *ngFor="let country of countries" value="{{country.code}}">{{country.name}}</option>
      </select>
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">Gender</label>
    <div class="col-md-8">

      <label *ngFor="let s of gender"
              class="custom-control custom-radio">
        <input  [(ngModel)]="usuario.gender"
                name="gender"
                [value]="s"
                type="radio"
                class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">{{ s }}</span>
      </label>

      <!-- <label class="custom-control custom-radio">
        <input  [(ngModel)]="usuario.gender"
                name="gender"
                value="Mujer"
                type="radio"
                class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Mujer</span>
      </label> -->

    </div>
  </div>

  <div class="form-group row">
      <label class="col-2 col-form-label">Accept</label>
      <div class="col-md-8">
  
        <label class="custom-control custom-checkbox">
          <input [(ngModel)]="usuario.accept"
                  name="accept"
                  type="checkbox"
                  class="custom-control-input"
                  required>
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Accept conditions</span>
        </label>
  
      </div>
    </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button [disabled]="!forma.valid" 

          type="submit" 
          class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>


  
</form>

<pre>
    {{usuario | json}}
</pre>
