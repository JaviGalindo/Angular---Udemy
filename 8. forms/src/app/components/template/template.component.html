<h4>Formularios
  <small>template</small>
</h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control" type="text" placeholder="Nombre" name="nombre" [(ngModel)]="usuario.nombre" minlength="5" required
          #nombre="ngModel">

        <div *ngIf="nombre.errors?.required">
          This field is required
        </div>
        <div *ngIf="nombre.errors?.minlength">
          Min length must be {{nombre.errors.minlength.requiredLength}}
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control" type="text" name="apellido" [(ngModel)]="usuario.apellido" placeholder="Apellido" #apellido="ngModel" required>
        <div *ngIf="apellido.errors?.required">
          This field is required
        </div>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control" type="email" name="email" [(ngModel)]="usuario.email" placeholder="Correo electrÃ³nico" #email="ngModel" required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
        <div *ngIf="email.errors?.required">
          This field is required
        </div>
        <div *ngIf="email.errors?.pattern">
          {{email.errors.pattern.actualValue}} doesn't fit email pattern 
        </div>
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>
