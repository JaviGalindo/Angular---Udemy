<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup] = "forma" (ngSubmit)="guardarCambios()">

  <div formGroupName = "fullName">
    <!-- [ngClass]="{'has-danger': !forma.get('name').valid}" -->
    <div class="form-group row" [ngClass]="{'has-danger': !forma.controls['fullName'].controls['name'].valid}">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName = "name">
        <div class="form-control-feedback" *ngIf="forma.get('fullName.name').errors?.required">The name is mandatory</div>
        <div class="form-control-feedback" *ngIf="forma.get('fullName.name').errors?.minlength">Min length is 3</div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName = "surname">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             formControlName = "email">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Username (strider existe)</label>
    <div class="col-md-8">

      <input class="form-control"
             type="text"
             placeholder="Username"
             formControlName = "username">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Password</label>
    <div class="col-md-8">

      <input class="form-control"
             type="password"
             placeholder="Password"
             formControlName = "password1">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Repeat password</label>
    <div class="col-md-8">

      <input class="form-control"
             type="password"
             placeholder="Repeat password"
             formControlName = "password2">
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">Hobbies</label>
    <div class="col-md-8" formArrayName="hobbies">
      <input
      *ngFor="let hobbie of forma.controls['hobbies'].controls; let i = index" 
          type="text" 
          class="form-control" 
          [formControlName]="i">
    </div>

    <button type="button" (click)="addHobbie()" class="btn btn-primary">New</button>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>
  {{forma.valid}}
  <br>
  {{forma.status}}
</form>
