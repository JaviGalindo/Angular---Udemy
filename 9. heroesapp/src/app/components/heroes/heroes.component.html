<h1>Heroes</h1>
<hr>

<div class="row">
  <div class="col-md-12 text-right">
    <button [routerLink] = "['/heroe', 'new']" class="btn btn-outline-primary" type="button" name="button">
      New hero
    </button>
  </div>
</div>
<br>
<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <div class="table-responsive">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th >#</th>
                <th >Name</th>
                <th >Marca</th>
                <th class="text-right">Options</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let k of heroes | keys;let i = index">
                <td>{{i+1}}</td>
                <td>{{heroes[k].name}}</td>
                <td>{{heroes[k].marca}}</td>
                <td class="text-right w230">
                  <button [routerLink] = "['/heroe', k]" type="button" class="btn btn-outline-success"> Edit </button>
                  <button (click) = "deleteHeroe(k)" type="button" class="btn btn-outline-danger"> Delete </button>
                </td>
              </tr>
            </tbody>
          </table>
          <div *ngIf="(heroes | keys).length === 0 && !loading" class="alert alert-info" role="alert">
            <strong>No heroes to be shown</strong>
          </div>
          <div *ngIf="loading" class="alert alert-warnign" role="alert">
            <strong>Loading....</strong> please wait!
          </div>
    </div>
  </div>
</div>
