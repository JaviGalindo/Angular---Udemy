<h3>Hero <small>name...</small></h3>
<button [routerLink] = "['/heroes']" class="btn btn-outline-danger">Return</button>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit)="save()" #forma="ngForm">
      <div class="form-group">
        <label>Name</label>
        <input [(ngModel)]="heroe.name" type="text" name="name" class="form-control" placeholder="Hero's name" required>
      </div>
      <div class="form-group">
          <label>Marca</label>
          <select [(ngModel)]="heroe.marca" name="marca" class="form-control" required>
            <option value="Marvel">Marvel</option>
            <option value="DC">DC</option>
          </select>
        </div>
        <div class="form-group">
            <textarea [(ngModel)]="heroe.bio" name="bio" class="form-control" placeholder="Bio"></textarea>
        </div>
        <div class="form-group">
            <button [disabled] = "!forma.valid" type="submit" class="btn btn-outline-primary">Save</button>
        </div>
    </form>
  </div>
</div>
